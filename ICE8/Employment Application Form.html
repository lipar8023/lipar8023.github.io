<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employment Application Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-light">

	<div class="container">
		<div class="py-5 text-center">
			<h2 id="title"> Your Dream Job Starts Here... </h2>
		</div>

		<form class="form-group" name="application" action="" method="post">
			<h4 class="mb-3"><u>Basic Information</u></h4>
			<div>


				<!-- Content -->
				<fieldset>
					<legend>Account Information</legend>

					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="fname"> First name: </label>
							<input type="text" id="fname" name="fname" class="form-control" autofocus required>
							<div class="invalid-feedback">
								Valid first name is required.
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="lname">Last name</label>
							<input type="text" id="lname" class="form-control" id="lname" required>
							<div class="invalid-feedback">
								Valid last name is required.
							</div>
						</div>
					</div>

					<div class="mb-3">
						<label for="email"> Email: </label>
						<input type="email" id="email" name="email" class="form-control" placeholder="iyad@umich.edu" required>
					</div>

					<div class="mb-3">
						<label for="password1"> Password: </label>
						<input type="password" id="password1" name="password1" class="form-control" required>
					</div>

					<div class="mb-3">
						<label for="password2"> Confirm Password:</label>
						<input type="password" id="password2" name="password2" class="form-control" onchange="validatePass(this)" required>
					</div>

				</fieldset>

				<hr class="mb-4">

				<fieldset>
					<legend>Contact Information</legend>

					<div class="mb-3">
						<label for="phone"> Phone number: </label>
						<input type="text" id="phone" name="phone" class="form-control" required>
					</div>

					<div class="mb-3">
						<label for="country">Country of Citizenship: </label>
						<select name="country" id="country" class="custom-select d-block w-100 bfh-countries" data-country="US" required>
							<option value="">Country...</option>
							<option value="AF">Afghanistan</option>
							<option value="UZ">Uzbekistan</option>
							<option value="ZR">Zaire</option>
							<option value="ZM">Zambia</option>
							<option value="ZW">Zimbabwe</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="address"> Address </label>
						<input type="text" id="address" name="address" class="form-control" placeholder="1234 N Wells St" required>
					</div>

					<div class="row">

						<div class="mb-3 col-md-5">
							<label for="city"> City </label>
							<input type="text" id="city" name="city" class="form-control" placeholder="Ann Arbor" required>
						</div>

						<div class="mb-3 col-md-4">
							<label for="state"> State </label>
							<input type="text" id="state" name="state" class="form-control" placeholder="MI" required>
						</div>

						<div class="mb-3 col-md-3">
							<label for="zipcode"> Zip code</label>
							<input type="text" id="zipcode" name="Zip code" class="form-control" placeholder="48108" required>
						</div>
					</div>

				</fieldset>
			</div>

			<hr class="mb-4">

			<div>

				<h4 class="mb-3"><u>Education and Work Experience</u></h4>
				<fieldset>
					<legend>Educational Information</legend>

					<div id="education">

						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="inst_name">Institution name </label>
								<input type="text" id="inst_name" class="form-control" name="inst_name" placeholder="University of Michigan">
							</div>

							<div class="col-md-6 mb-3">
								<label for="major">Major</label>
								<input type="text" id="major" class="form-control" name="major" placeholder="Information System">
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="degree">Degree</label>
								<select name="degree" id="degree" class="custom-select d-block w-100 bfh-countries" required>
									<option value="High school">High school</option>
									<option value="BS">B.S</option>
									<option value="BA">B.A</option>
									<option value="Meng">M.Eng</option>
									<option value="MA">M.A</option>
									<option value="MS">M.S</option>
									<option value="PhD">PhD</option>
								</select>
							</div>
							<div class="col-md-6 mb-3">
								<label for="GPA">GPA</label>
								<input type="number" id="GPA" class="form-control inline" placeholder="4.0" step="0.1" name="GPA" min="0" max="4">
							</div>
						</div>


						<button id="addDegree"> Add degree </button>
					</div>
				</fieldset>

				<hr class="mb-4">
				<fieldset>
					<legend>Work Experience</legend>

					<div id="work">


						<div class="mb-3">
							<label for="locations"> Location </label>
							<input type="text" name="locations" id="locations" class="form-control" required>
						</div>

						<div class="mb-3">
							<label for="companyname">Company Name: </label>
							<input type="text" id="companyname" name="companyname" class="form-control" placeholder="Google">
						</div>

						<div class="mb-3">
							<label for="companytitle">Job Title: </label>
							<input type="text" id="companytitle" name="companytitle" class="form-control" placeholder="Software Engineer">
						</div>

						<div class="row">
							<div class="col-md-6 mb-3">

								<label for="joindate">Join Date: </label>
								<input type="date" id="joindate" class="form-control" name="joindate">
							</div>

							<div class="col-md-6 mb-3">
								<label for="enddate">End Date:</label>
								<input type="date" id="enddate" class="form-control" name="enddate">
							</div>
						</div>

					</div>
					<!-- Can automatically populate the duration using Javascript -->
					<button id="addWork">Add Employer</button>
				</fieldset>
				<br>

			</div>

			<hr class="mb-4">
			<div>
				<h4 class="mb-3"><u>Position</u></h4>

				<fieldset>
					<legend>Type of Work</legend>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="position1" name="position" value="internship">
						<label class="custom-control-label" for="position1">Apply for internship</label>
					</div>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="position2" name="position" value="full-time">
						<label class="custom-control-label" for="position2">Apply for full-time</label>
					</div>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="position3" name="position" value="part-time">
						<label class="custom-control-label" for="position3">Apply for part-time</label>
					</div>
				</fieldset>
				<!-- Resume ( ) and cover letter (optional) -->

				<hr class="mb-4">
				<fieldset>
					<legend>Resume and Cover Letter</legend>
					<label for="resume">Upload Resume: *<input type="file" id="resume" name="resume" accept="application/pdf"></label><br>
					<label for="coverlett">Upload Cover Letter: <input type="file" id="coverletter" name="coverletter" accept="application/pdf"></label><br>
				</fieldset>

				<hr class="mb-4">
				<fieldset>
					<legend>Position</legend>

					<div class="mb-3">
						<label for="position">Which position are you interested in applying</label>
						<select name="position" id="position" class="custom-select d-block w-100 bfh-countries" data-country="US" required>
							<optgroup label="Information Technology">
								<option>Network Engineer</option>
							</optgroup>
							<optgroup label="Finance">
								<option>Financial Analyst</option>
							</optgroup>
							<optgroup label="Software Development">
								<option>Project Manager</option>
							</optgroup>
							<optgroup label="Legal">
								<option>Attorney</option>
							</optgroup>
							<optgroup label="Human Resources">
								<option>Coordinator</option>
							</optgroup>
							<optgroup label="Research">
								<option>Research Associate</option>
							</optgroup>
							<optgroup label="Transport">
								<option>Driver</option>
							</optgroup>
						</select>
					</div>

					<div class="mb-3">
						<label for="locations"> Location </label>
						<input type="text" name="locations" id="locations" class="form-control" required>
					</div>

					<div class="mb-3">
						<label for="startdate"> Expected Start Date </label>
						<input type="text" name="startdate" id="startdate" class="form-control" required>
					</div>

					<div class="mb-3">
						Expected Salary: $
						<input type="range" id="myRange" name="salary" min="40" max="200" step="5" value="100" onchange="updateSalary(this)" class="slider">
						<span id="salary"></span>
					</div>

					<div class="mb-3">
						<label for="website"> Personal Website / Portfolio </label>
						<input type="url" name="website" id="website" class="form-control" placeholder="www.mywebsite.com" required>
					</div>

				</fieldset>
				<br>
			</div>

			<hr class="mb-4">
			<input type="submit" value="Apply">

		</form>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-formhelpers.min.js"></script>
	<script>
		var slider = document.getElementById("myRange");
		var output = document.getElementById("salary");
		output.innerHTML = slider.value;

		slider.oninput = function() {
			output.innerHTML = this.value;
		}
	</script>
</body>

</html>
